<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <form class="form-control">
        <label for="name">Enater Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter name"> 
        <br><br>
        <label for="password">Enter Password: </label>
        <input type="password" name="password" id="password" placeholder="password">
        <br><br>
        <label for="percenatge">Percentage: </label>
        <input type="range" name="percentage" id="percenatge" min="30" max="100"> <span id="perct">0</span>
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male" id="male"> Male
        <input type="radio" name="gender" value="male" id="Female"> Female
        <input type="radio" name="gender" value="other" id="other"> Other

        <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
    </body>
</html>
